<ion-header>

  <ion-navbar>
    <ion-title>PowerStrip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let s of sockets">
      <ion-label>Socket {{s.socket}}</ion-label>
      <ion-toggle [(ngModel)]="s.state" (ionChange)="togglePower(s.socket)"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
